    <!-- Hero -->
    <div class="px-4 py-5 text-center">
        <img class="d-block mx-auto mb-4 rounded img-fluid border border-3" src="images/Hero-cropped.jpg" alt="A bunch of dogs" width="750" height="400">
        <h1 class="display-6 fw-bold text-body-emphasis">Sign Up</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Sign up now by using the form below to be the first to know when this site is updated or a new animal is added!</p>
        </div>
      </div>

    <!-- Main content -->
    <main class="mt-2">

        <div class="container">
            <form class="d-flex justify-content-center row g-1">
                <div class="row justify-content-sm-around">
                    <div class="mb-3 col-md-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John" required>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Smith" required>
                    </div>
                    <div class="mb-3 col-sm-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                    </div>
                    <div class="mb-3 col-sm-4">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="mb-3 col-sm-4">
                        <label for="favoriteAnimal" class="form-label">Favorite Animal</label>
                        <input type="text" class="form-control" id="favoriteAnimal" placeholder="Pembroke Welsh Corgi" required>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="referralSource" class="form-label">How did you hear about us?</label>
                        <select class="form-select" required>
                            <option selected>Select an option</option>
                            <option value="ad">Advertisement</option>
                            <option value="socialMedia">Social Media</option>
                            <option value="friend">Friend</option>
                            <option value="searchEngine">Search Engine</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3 col-md-12">
                        <label for="questions" class="form-label">Questions, Comments, Suggestions</label>
                        <textarea class="form-control" id="questions"></textarea>
                    </div>
                    <div class="col-12 mb-4 justify-content-center d-flex">
                        <button type="submit" class="btn btn-outline-info">Submit</button>
                    </div>                    
                </div>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <footer class="text-center p-2 border-top">
